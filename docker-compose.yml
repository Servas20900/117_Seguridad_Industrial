version: '3.8'

# Docker Compose para Desarrollo/Producci√≥n
# Conecta a base de datos Digital Ocean

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seguridad_industrial_web
    restart: unless-stopped
    ports:
      - '5173:5173'  # Vite dev
      - '3001:3001'  # API Express
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001
      - VITE_CLOUDINARY_CLOUD_NAME=${VITE_CLOUDINARY_CLOUD_NAME:-demo}
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - seguridad_network

networks:
  seguridad_network:
    driver: bridge
