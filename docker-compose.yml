version: '3.8'

# Configuración por defecto: Conecta a DB en Digital Ocean
# Para usar DB local, ver sección comentada abajo

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seguridad_industrial_web
    restart: unless-stopped
    ports:
      - '5173:5173'  # Vite dev server
      - '3001:3001'  # Express server
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://doadmin:YOUR_PASSWORD_HERE@seguridad-industrial-db-do-user-24121806-0.e.db.ondigitalocean.com:25060/seguridad_industrial?sslmode=require
      - PORT=3001
      - VITE_CLOUDINARY_CLOUD_NAME=demo
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - seguridad_network
    depends_on:
      - postgres  # Opcional: para referencia, pero no es requerido si usas DB remota

