version: '3.8'

# DEPRECATED: Este archivo ya no es necesario
# El testing se hace con Vitest (unit tests + integration tests)
# Ver: npm run test
#
# Si necesitas una BD local para integration tests, usa docker-compose.yml
# con las variables de .env.test

services:
  # Mantener solo si necesitas BD local para integration tests
  postgres_test:
    image: postgres:15-alpine
    container_name: seguridad_industrial_test_db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: testadmin
      POSTGRES_PASSWORD: testpass123
      POSTGRES_DB: seguridad_industrial_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U testadmin']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
    driver: local

